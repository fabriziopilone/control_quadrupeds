controller_manager:
  ros__parameters:
    update_rate: 200
    use_sim_time: true

    effort_controller:
    	type: effort_controllers/JointGroupEffortController
    	
    mpc_controller:
      type: mpc_controller/MPCController
      
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
      
    imu_sensor_broadcaster:
      imu_sensor_broadcaster/IMUSensorBroadcaster

joint_state_broadcaster:
      ros__parameters:
        joints:
            - FL_HAA
            - FL_HFE
            - FL_KFE
            - FR_HAA
            - FR_HFE
            - FR_KFE
            - HL_HAA
            - HL_HFE
            - HL_KFE
            - HR_HAA
            - HR_HFE
            - HR_KFE
        interfaces:
            - position
            - velocity
            - effort
            
imu_sensor_broadcaster:
	ros__parameters:
		sensor_name: imu_sensor
		frame_id: base

mpc_controller:
  ros__parameters:
    use_sim_time: true

    robot_name: solo12
    sample_time: 0.0025   # 1/400
    
    use_estimator: false        # ! Must be the same as the use_estimator in the planner

    q_init:
      -  0.0
      -  0.3
      - -0.6
      -  0.0
      -  0.3
      - -0.6
      -  0.0
      - -0.3
      -  0.6
      -  0.0
      - -0.3
      -  0.6

    joints:
      - FL_HAA
      - FL_HFE
      - FL_KFE
      - FR_HAA
      - FR_HFE
      - FR_KFE
      - HL_HAA
      - HL_HFE
      - HL_KFE
      - HR_HAA
      - HR_HFE
      - HR_KFE

      tau_max: 2.7
      tau_min: -2.7
      mu: 0.6
      f_max: 15.
      f_min: 2.
      
    logging: true
      
static_walk_planner:
    ros__parameters:
        use_sim_time: true

        use_estimator: false        # ! Must be the same as the use_estimator in the whole_body_controller
        initialization_time: 1.

        sample_time: 0.005
        init_phase: 0.4

        gait_pattern:
            - LF
            - RH
            - RF
            - LH

        cycle_duration: 3.0
        step_duty_factor: 0.7

        step_length: 0.15
        step_height: 0.075
        desired_foot_penetration: 0.01
        step_horizontal_delay: 0.1
        foot_trajectory_type: splines

        desired_base_height: 0.26
        initial_base_height: 0.31

        terrain_height: 0.0
        terrain_penetration: 0.0

        initial_position:
            - 0.
            - 0.
        leg_position: 
            - 0.165
            - 0.11
        base_oscillation: 
            - 0.04
            - 0.03


lip_planner:
    ros__parameters:
        use_sim_time: true

        zero_time: 0.5
        init_time: 0.25

        sample_time: 0.005

        step_reachability: 0.15
        feet_theta: 0.6
        feet_r: 0.2
        base_height: 0.26

        max_fixed_steps: 6

        interpolation_method: spline3   # must be in [spline3, spline5, cycloid]
        step_duration: 0.2
        step_height: 0.05
        step_horizontal_phase_delay: 0.0
        foot_penetration: -0.025

        acc_filter_order: 2
        acc_filter_beta: 0.9

        correct_with_terrain_penetrations: true
        gain_correction_with_terrain_penetrations: 0.5

        interpolate_swing_feet_from_current_position: false
